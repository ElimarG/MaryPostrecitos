					    <h1 class="gallery_taital"><strong><span class="our_text">Generar </span>Pedido</strong></h1>

			<div class="touch_main">

						<div class="input_main">
							<div class="text-divider divider-text-color">Elija un postre</div>
							<div class="product_section_2 images">
								<div class="row">
									<div class="col-sm-4 center-block">
										<a id="1" class="dessert" href="#"><img class="img-responive" src="images/cake_icon.png" style="max-width: 100%; width: 30%;"></a>

							</div>

					</div>

				<div class="touch_main">
				<div class="row">
					<div class="col-md-12">
						<div class="input_main">
							<div id="postre" class="container">
								<form id="order">
									<div id="sweet" class="form-group">
										
									</div>
									<div class="form-group">
										<select class="email-bt" id="dessertFlavor" name="dessertFlavor">
											<option value="">Selecciona un sabor...</option>
											<option value="Vainilla">Vainilla</option>
											<option value="Chocolate">Chocolate</option>
										</select>
									</div>
									<div class="form-group">
										<input type="number" class="email-bt" placeholder="Cantidad" name="quantity" id="quantity">
									</div>
									<div class="form-group">
										<select class="email-bt" id="toppings" name="toppings">
											<option value="">Selecciona una decoración...</option>
											<option value="Crema">Crema</option>
											<option value="Crema de chocolate">Crema de chocolate</option>
											<option value="Crema de café">Crema de café</option>
											<option value="Nuez">Nuez</option>
											<option value="Fresa">Fresa</option>
											<option value="Sin decoración">Sin decoración</option>
										</select>
									</div>
									<div class="text-divider divider-text-color">Datos de contacto</div><br>
									<div class="form-group">
										<input type="text" class="email-bt" placeholder="Nombre" name="nombre" id="name">
									</div>
									<div class="form-group">
										<input type="mail" class="email-bt" placeholder="Email" name="email" id="email">
									</div>
									<div class="form-group">
										<input type="number" class="email-bt" placeholder="Telefono" name="telefono" id="phone">
									</div>
								</form> 
							</div> 
						</div>
                        <div class="send_btn">
							<button type="button" id="submit" class="main_bt">Generar Pedido</button>                  
                        </div>
